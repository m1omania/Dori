<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телеграм-бот для заметок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Белый цвет фона */
        }
        .container {
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .text-area {
            position: absolute;
            top: 10%;
            left: 5%;
            max-width: 300px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat {
            position: absolute;
            top: 10%;
            right: 5%;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5359ea;
            font-size: 2rem;
            line-height: 1.2;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a56e2;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
        }
        video {
            width: 300px;
            height: 300px;
            position: absolute;
            bottom: 20%;
            transform-origin: center;
            animation: moveInfinity 10s infinite linear;
            cursor: pointer; /* Курсор указывает, что видео кликабельно */
        }
        @keyframes moveInfinity {
            0% {
                transform: translateX(0) translateY(0) rotateY(0deg);
            }
            12.5% {
                transform: translateX(calc(50vw - 150px)) translateY(calc(-30vh + 150px)) rotateY(0deg); /* Движение вправо вверх */
            }
            25% {
                transform: translateX(calc(100vw - 300px)) translateY(0) rotateY(180deg); /* Правый край, разворот */
            }
            37.5% {
                transform: translateX(calc(50vw - 150px)) translateY(calc(30vh - 150px)) rotateY(180deg); /* Движение влево вниз */
            }
            50% {
                transform: translateX(0px) translateY(0) rotateY(0deg); /* Левый край, разворот в исходное */
            }
            62.5% {
                transform: translateX(calc(50vw - 150px)) translateY(calc(30vh - 150px)) rotateY(0deg); /* Движение вправо вниз */
            }
            75% {
                transform: translateX(calc(100vw - 300px)) translateY(0) rotateY(180deg); /* Правый край, разворот */
            }
            87.5% {
                transform: translateX(calc(50vw - 150px)) translateY(calc(-30vh + 150px)) rotateY(180deg); /* Движение влево вверх */
            }
            100% {
                transform: translateX(0px) translateY(0) rotateY(0deg); /* Начальная позиция */
            }
        }
    </style>
    <script>
        console.log('Скрипт загружен');

        function showAlert() {
            alert('По голове себе постучи!');
        }
    </script>
    <!-- Скрипт для внедрения виджета Chatbro -->
    <script id="chatBroEmbedCode">
        /* Chatbro Widget Embed Code Start */
        function ChatbroLoader(chats, async) {
            async = !1 !== async;
            var params = {
                embedChatsParameters: chats instanceof Array ? chats : [chats],
                lang: navigator.language || navigator.userLanguage,
                needLoadCode: 'undefined' == typeof Chatbro,
                embedParamsVersion: localStorage.embedParamsVersion,
                chatbroScriptVersion: localStorage.chatbroScriptVersion
            },
            xhr = new XMLHttpRequest;
            xhr.withCredentials = !0;
            xhr.onload = function() {
                eval(xhr.responseText)
            };
            xhr.onerror = function() {
                console.error('Chatbro loading error')
            };
            xhr.open('GET', 'https://www.chatbro.com/embed.js?' + btoa(unescape(encodeURIComponent(JSON.stringify(params)))), async);
            xhr.send();
        }
        /* Chatbro Widget Embed Code End */
        ChatbroLoader({ encodedChatId: '491ds' });
    </script>
</head>
<body>
    <div class="container">
        <div class="text-area">
            <h1>Телеграм-бот для людей с памятью как у рыбки</h1>
            <a href="#" class="btn">Скачать</a>
        </div>
        <div class="chat">
            <!-- Здесь будет виджет чата -->
        </div>
        <video autoplay muted loop onclick="showAlert()">
            <source src="Dori.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео-теги.
        </video>
    </div>
</body>
</html>
